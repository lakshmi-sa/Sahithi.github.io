    function addBubble(side, content, isHtml=false){
      const row = document.createElement("div");
      row.className = "row " + (side === "right" ? "right" : "left");

      const bubble = document.createElement("div");
      bubble.className = "msg " + (side === "right" ? "meBubble" : "");

      if(isHtml) bubble.innerHTML = content;
      else bubble.textContent = content;

      row.appendChild(bubble);
      chatEl.appendChild(row);
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    function addImage(side, src, alt){
      const row = document.createElement("div");
      row.className = "row " + (side === "right" ? "right" : "left");

      const container = document.createElement("div");
      container.className = "msg " + (side === "right" ? "meBubble" : "");

      const img = document.createElement("img");
      img.className = "photo";
      img.src = src;
      img.alt = alt || "photo";

      container.appendChild(img);
      row.appendChild(container);
      chatEl.appendChild(row);
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    function showTyping(side){
      const row = document.createElement("div");
      row.className = "row " + (side === "right" ? "right" : "left");
      row.id = "typingRow";

      const bubble = document.createElement("div");
      bubble.className = "msg " + (side === "right" ? "meBubble" : "");

      row.appendChild(bubble);
      chatEl.appendChild(row);
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    function hideTyping(){
      const t = document.getElementById("typingRow");
      if(t) t.remove();
    }

    async function play(){
      for(const item of script){
        showTyping(item.side);
        const wait = 650 + Math.floor(Math.random()*550);
        await new Promise(r => setTimeout(r, wait));
        hideTyping();

        if(item.img){
          addImage(item.side, item.img, item.alt);
        } else if(item.html){
          addBubble(item.side, item.html, true);
        } else {
          addBubble(item.side, item.text);
        }
      }
    }

    play();
